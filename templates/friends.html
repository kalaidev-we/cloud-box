{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4"><i class="fas fa-user-friends me-2"></i>Friends & Users</h2>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for user in users %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="avatar-placeholder bg-primary text-white rounded-circle me-3 d-flex align-items-center justify-content-center flex-shrink-0"
                            style="width: 50px; height: 50px; font-size: 1.25rem;">
                            {{ user.username[0].upper() if user.username else 'U' }}
                        </div>
                        <div class="flex-grow-1">
                            <h5 class="card-title mb-0">{{ user.username }}</h5>
                            <small class="text-muted">User</small>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-top-0 d-flex justify-content-between">
                        <a href="{{ url_for('chat.chat_view', user_id=user.id) }}"
                            class="btn btn-outline-primary btn-sm flex-grow-1 me-2">
                            <i class="fas fa-comment me-1"></i> Chat
                        </a>
                        <button class="btn btn-outline-success btn-sm flex-grow-1 share-file-btn"
                            data-user-id="{{ user.id }}" data-username="{{ user.username }}">
                            <i class="fas fa-share-alt me-1"></i> Share specific file
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Share Modal (Specific to Friends Page) -->
<div class="modal fade" id="shareFileModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Share File with <span id="shareWithUsername"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="{{ url_for('main.share_file') }}" method="POST">
                <div class="modal-body">
                    <input type="hidden" name="username" id="shareWithUsernameInput">
                    <input type="hidden" name="redirect_to" value="friends">
                    <div class="mb-3">
                        <label class="form-label">Select File to Share</label>
                        <select name="file_id" class="form-select" required>
                            <option value="" disabled selected>Choose a file...</option>
                            {% for file in my_files %}
                            <option value="{{ file.id }}">{{ file.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select name="role" class="form-select">
                            <option value="viewer">Viewer (Read Only)</option>
                            <option value="editor">Editor (Read/Write)</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Share</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const shareButtons = document.querySelectorAll('.share-file-btn');
        shareButtons.forEach(btn => {
            btn.addEventListener('click', function () {
                const userId = this.getAttribute('data-user-id');
                const username = this.getAttribute('data-username');

                document.getElementById('shareWithUsername').innerText = username;
                document.getElementById('shareWithUsernameInput').value = username;
                new bootstrap.Modal(document.getElementById('shareFileModal')).show();
            });
        });
    });
</script>
{% endblock %}
