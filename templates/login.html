{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">
                {% if register_mode %}Create Account{% else %}Welcome Back{% endif %}
            </h2>

            <form method="POST" action="{{ url_for('auth.register') if register_mode else url_for('auth.login') }}">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    {% if register_mode %}Sign Up{% else %}Login{% endif %}
                </button>
            </form>

            <div class="text-center">
                {% if register_mode %}
                <p>Already have an account? <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Login</a>
                </p>
                {% else %}
                <p>New to CloudBox? <a href="{{ url_for('auth.register') }}" class="text-decoration-none">Create
                        Account</a></p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
